<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <style>
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0; 
                overflow: hidden;
                background-color: rgb(170, 60, 61);
            }

            canvas {
                position: absolute;
                outline: 125px solid rgb(229, 226, 217);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%)
            }

            div {
                font-family: Arial, sans-serif;
                outline: 5px solid rgb(113, 5, 29);
                background: rgb(159, 2, 31);
                color: ivory;
                position: absolute;
                top: 1%;
                left: 1%;
            }
        </style>

        <title>NES Emulation Software</title>
    </head>
    <body>
        <div>
            LEFT - A
            <br>
            RIGHT - D
            <br>
            JUMP - J
            <br>
            BOOST - K
            <br>
            SELECT - RIGHT SHIFT
            <br>
            START - ENTER
        </div>

        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <script type="text/javascript">
            var Module = {
                canvas: document.getElementById('canvas')
            }

            var resize = function() {
                var canvas = Module.canvas
                const ppu = {
                    width: 256,
                    height: 240
                }
                const size = {
                    width: window.innerWidth,
                    height: window.innerHeight
                }

                const scale = Math.min(
                    size.width / ppu.width,
                    size.height / ppu.height
                )
                canvas.style.width = Math.trunc(ppu.width * scale) + 'px'
                canvas.style.height = Math.trunc(ppu.height * scale) + 'px'
            }
            resize()

            window.addEventListener('resize', resize)
        </script>
        <script src="nes.js"></script>
    </body>
</html>
